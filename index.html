<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
<link rel="stylesheet" href="assets/style/style.css">
  <title>Document</title>
</head>
<body>
  
  <main>
    <!-- form -->
    
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Calcola il prezzo del tuo biglietto</h1>
          <form action="">
            <div class="input-ol d-flex justify-content-around ">
              <input type="text" class="inputkm" placeholder="Scrivi km da percorrere">
              <select class="form-control selezioneEta">
                <option selected>Età paseggero</option>
                <option value="minorenne">Sono minorenne</option>
                <option value="over">Ho almeno 65 anni</option>
                <option value="normale">età dai 18 ai 64</option>
              </select>
              
              <div class="button-ol">
                <button class="generator">Genera Biglietto</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- /form -->
  </main>

  <script src="js/script.js"></script>
</body>
</html>
