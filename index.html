<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
<link rel="stylesheet" href="assets/style/style.css">
  <title>Document</title>
</head>
<body class="errore">
  
  <main>
    <!-- form -->
    
    <div class="container">
      <div class="row">
        <div class="col-12 text-center ">
          <h1>Calcola il prezzo del tuo biglietto</h1>
          <form action="">
            <div class="input-ol d-flex justify-content-around ">
              <input type="text" class="nomeP" placeholder="Scrivi il to nome">
              <input type="text" class="inputkm" placeholder="Scrivi km da percorrere">
              <select class="form-control selezioneEta">
                <option selected>Età paseggero</option>
                <option value="minorenne">Sono minorenne</option>
                <option value="over">Ho almeno 65 anni</option>
                <option value="normale">età dai 18 ai 64</option>
              </select>
              
              <div class="button-ol d-flex">
                <button class="generator btn btn-danger ">Genera Biglietto</button>
                <button type="reset" class="annulla btn btn-dark ">Annulla</button>
              </div>
          </form>
          </div>
        </div>
      </div>
      <div class="row mt-5 d-none ">
        <div class="col-12 d-flex flex-column align-items-center ">
          <h1>Il tuo biglietto</h1>
          <div class="container colore">
            <h2>Dettaglio Passeggeri</h2>
            <div class="row dettagli">
              <div class="col-3 coloreGrigio d-flex flex-column justify-content-around ">
                <h3>Nome Passeggero</h3>
                <p class="nome"></p>
              </div>
              <div class="col-3 d-flex flex-column justify-content-around  ">
                <h4>Offerta</h4>
                <p class="offerta"></p>
              </div>
              <div class="col-2 d-flex flex-column justify-content-around ">
                <h4>Carrozza</h4>
                <p class="carrozza"></p>
              </div>
              <div class="col-2 d-flex flex-column justify-content-around ">
                <h4>Codice CP</h4>
                <p class="codice"></p>
              </div>
              <div class="col-2 d-flex flex-column justify-content-around ">
                <h4>Costo Biglietto</h4>
                <p class="costo"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- /form -->
  </main>

  <script src="js/script.js"></script>
</body>
</html>
